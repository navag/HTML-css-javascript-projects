<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="style.css">
  <title>Tooltips</title>
</head>

<body>
  <div class="container">
    <section>
      <div class="tooltip">
        <div class="top-tooltipText" id="top-tooltip-text">
          Top tooltip Text
        </div>
        <span tabindex="0" id="top-source" class="top-source">top</span>
      </div>
    </section>
    <section>
      <div class="tooltip">
        <div class="bottom-tooltipText" id="bottom-tooltip-text">
          Bottom tooltip Text
        </div>
        <span tabindex="0" id="bottom-source" class="bottom-source">bottom</span>
      </div>
    </section>
    <section>
      <div class="tooltip">
        <div class="left-tooltipText" id="left-tooltip-text">
          Left tooltip Text
        </div>
        <span tabindex="0" id="left-source" class="left-source">Left</span>
      </div>
    </section>
    <section>
      <div class="tooltip">
        <div class="right-tooltipText" id="right-tooltip-text">
          Right tooltip Text
        </div>
        <span tabindex="0" id="right-source" class="right-source">right</span>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
